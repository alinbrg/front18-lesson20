<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lesson 19 homework</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<form action="/users" method="" novalidate>
			<div class="form_group">
				<label for="user-name">user name</label>
				<input type="text" id="user-name" name="user-name" />
				<span id="user-name-message"></span>
			</div>
			<div class="form_group">
				<label for="user-email">user email</label>
				<input type="email" id="user-email" name="user-email" required />
				<span id="user-email-message"></span>
			</div>
			<div class="form_group">
				<label for="user-phone">user phone number</label>
				<input type="number" id="user-phone" name="user-phone" required />
				<span id="user-phone-message"></span>
			</div>
			<div class="form_group">
				<label for="user-ID">user personal number</label>
				<input type="number" id="user-ID" name="user-ID" required />
				<span id="user-ID-message"></span>
			</div>
			<div class="form_group">
				<label for="user-job">user job description</label>
				<input type="text" id="user-job" name="user-job" />
				<span id="user-job-message"></span>
			</div>
			<div class="form_group">
				<label for="user-password">user password</label>
				<input
					type="password"
					id="user-password"
					name="user-password"
					minlength="8"
					maxlength="10"
					required
				/>
				<span id="user-password-message"></span>
			</div>

			<button type="submit">submit form</button>
		</form>

		<div class="modal" id="form-modal">
			<div class="modal-content">
				<div class="modal-header">
					<h3>form modal</h3>
					<button class="modal-close">X</button>
				</div>
				<div class="modal-body">Lorem ipsum dolor sit amet</div>
			</div>
		</div>

		<script src="assets/js/app.js"></script>
	</body>
</html>
